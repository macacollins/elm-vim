language: node_js
node_js:
- '7'
cache:
  directories:
  - tests/elm-stuff/build-artifacts
  - sysconfcpus
install:
- "if [ ! -d sysconfcpus/bin ];\nthen\n  git clone https://github.com/obmarg/libsysconfcpus.git;
  \n  cd libsysconfcpus;\n  ./configure --prefix=$TRAVIS_BUILD_DIR/sysconfcpus;\n
  \ make && make install;\n  cd ..;\nfi\n"
before_script:
- npm install -g elm elm-test
script: $TRAVIS_BUILD_DIR/sysconfcpus/bin/sysconfcpus -n 2 elm-test
before_deploy:
 - " mkdir public 
    \n$TRAVIS_BUILD_DIR/sysconfcpus/bin/sysconfcpus -n 2 elm package install -y
    \n$TRAVIS_BUILD_DIR/sysconfcpus/bin/sysconfcpus -n 2 elm make src/Main.elm --output=public/javascript/main.js
    \ncp javascript/drive-api.js public/javascript/drive-api.js
    \ncp html/public.html public/index.html"
deploy:
  provider: firebase
  token:
    secure: 
